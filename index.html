<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Persistent To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      text-align: center;
      padding: 2rem;
    }

    .container {
      background: #fff;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input[type="text"] {
      padding: 0.6rem;
      width: 65%;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 0.8rem;
      margin-left: 5px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-btn {
      background-color: #28a745;
      color: white;
    }

    .add-btn:hover {
      background-color: #218838;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 1rem;
    }

    li {
      background: #f8f9fa;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    .btn-group button {
      margin-left: 5px;
      font-size: 0.9rem;
    }

    .edit-btn { background-color: #007bff; color: white; }
    .edit-btn:hover { background-color: #0069d9; }

    .delete-btn { background-color: #dc3545; color: white; }
    .delete-btn:hover { background-color: #c82333; }

    .complete-btn { background-color: #ffc107; color: black; }
    .complete-btn:hover { background-color: #e0a800; }
  </style>
</head>
<body>

  <div class="container">
    <h2> Persistent To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter your task" />
    <button class="add-btn" onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const li = document.createElement("li");

        const span = document.createElement("span");
        span.textContent = task.text;
        if (task.completed) {
          span.classList.add("completed");
        }

        const btnGroup = document.createElement("div");
        btnGroup.className = "btn-group";

        const completeBtn = document.createElement("button");
        completeBtn.textContent = "Completed";
        completeBtn.className = "complete-btn";
        completeBtn.onclick = () => {
          tasks[index].completed = !tasks[index].completed;
          saveTasks();
          renderTasks();
        };

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "edit-btn";
        editBtn.onclick = () => {
          const newText = prompt("Edit task:", task.text);
          if (newText !== null && newText.trim() !== "") {
            tasks[index].text = newText.trim();
            saveTasks();
            renderTasks();
          }
        };

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        };

        btnGroup.appendChild(completeBtn);
        btnGroup.appendChild(editBtn);
        btnGroup.appendChild(deleteBtn);

        li.appendChild(span);
        li.appendChild(btnGroup);

        taskList.appendChild(li);
      });
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }

      tasks.push({ text: taskText, completed: false });
      input.value = '';
      saveTasks();
      renderTasks();
    }

    // Initial load
    renderTasks();
  </script>

</body>
</html>
