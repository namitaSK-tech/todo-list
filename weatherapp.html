<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Weather App</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 1rem;
      padding: 2rem;
      background: linear-gradient(135deg,#9bd3e1,#e4f0f4);
      min-height: 100vh;
    }

    h1 { margin-top: 0; }

    .card {
      background: #fff;
      border-radius: 1rem;
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      width: 18rem;
      text-align: center;
    }

    #result {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 1rem;
	   white-space: pre-line;
    }

    input, button {
      padding: .6rem 1rem;
      border-radius: .5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
      margin-left: .5rem;
    }
    button:hover { background: #0066d1; }
  </style>
</head>
<body>
  <h1>Weather Checker</h1>

  <div class="card">
    <label>
      City&nbsp;
      <input id="cityInput" placeholder="e.g. Mumbai" />
    </label>
    <button id="checkBtn">Submit</button>

    <div id="result"></div>
  </div>

  <script>
    const btn = document.getElementById('checkBtn');
    const cityInput = document.getElementById('cityInput');
    const result = document.getElementById('result');
    const API_KEY = '6f592a6cc366adce534c38c97be49be5'; 

    btn.addEventListener('click', () => {
      const city = cityInput.value.trim();
      if (!city) {
        result.textContent = 'Please enter a city name.';
        return;
      }

      result.textContent = 'Loading…';

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${API_KEY}`)
        .then(resp => {
          if (!resp.ok) { throw new Error('City not found'); }
          return resp.json();
        })
        .then(data => {
          // OpenWeatherMap gives a list; we just need the first weather description
          const main = data.weather[0].main.toLowerCase();   // e.g. "Rain", "Clouds", "Clear"
          let summary = '';

          if (main.includes('rain')) summary = '🌧️ Rainy\n';
          else if (main.includes('cloud')) summary = '☁️ Cloudy\n';
          else if (main.includes('clear')) summary = '☀️ Sunny\n';
          else summary = `Current Weather: ${data.weather[0].description}`;
          
          const tempCelsius = (data.main.temp - 273.15).toFixed(1);
      summary += `🌡️ Temperature: ${tempCelsius}°C\n\n`;
          result.textContent = summary;
        })
        .catch(err => {
          console.error(err);
          result.textContent = '❌ City not found. Please check the spelling.';
        });
    });

    // Allow pressing Enter
    cityInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') btn.click();
    });
  </script>
</body>
</html>
